<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>four</title>
</head>
<body style="background-color: black; color :antiquewhite ">
    <ul class = "language">
        <li>Srikant</li>
    </ul>
</body>
<script>
    function addLanguage(name){
        const li = document.createElement('li');
        li.innerHTML = `${name}`
        document.querySelector('.language').appendChild(li)

    }
    addLanguage("Manaswini")
    addLanguage("Rohit")

    function optimiseApproach(name){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(name))
        document.querySelector('.language').appendChild(li)
    }
    optimiseApproach("Mohit")
    optimiseApproach("Aghya")
</script>
</html>
